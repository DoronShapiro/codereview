<div ng-repeat='problem in email.data.problems'>
{{problem.filename}}, {{problem.name}}: Quality ({{ displayNameFor('quality',problem.quality) }}), Testing ({{ displayNameFor('testing', problem.testing) }})
    <span ng-repeat='issue in problem.issues'>{{issue.name}} ({{ displayNameFor('severity',issue.severity) }}): {{issue.description}}
    </span>
</div>
